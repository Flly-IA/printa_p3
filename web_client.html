<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Card√°pio - API</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }

        .content {
            padding: 40px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        input[type="file"],
        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.1em;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            transition: transform 0.2s;
            font-weight: 600;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .status {
            margin-top: 30px;
            padding: 20px;
            border-radius: 8px;
            display: none;
        }

        .status.pending {
            background: #fff3cd;
            border: 2px solid #ffc107;
            color: #856404;
            display: block;
        }

        .status.processing {
            background: #cce5ff;
            border: 2px solid #007bff;
            color: #004085;
            display: block;
        }

        .status.completed {
            background: #d4edda;
            border: 2px solid #28a745;
            color: #155724;
            display: block;
        }

        .status.failed {
            background: #f8d7da;
            border: 2px solid #dc3545;
            color: #721c24;
            display: block;
        }

        .status h3 {
            margin-bottom: 10px;
        }

        .download-links {
            margin-top: 20px;
        }

        .download-links a {
            display: inline-block;
            margin: 5px 10px 5px 0;
            padding: 10px 20px;
            background: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .download-links a:hover {
            background: #5568d3;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .info-box {
            background: #e7f3ff;
            border-left: 4px solid #2196F3;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 4px;
        }

        .info-box p {
            margin: 5px 0;
            color: #0c5460;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üçΩÔ∏è Gerador de Card√°pio</h1>
            <p>Upload seu arquivo TXT e gere card√°pios profissionais automaticamente</p>
        </div>

        <div class="content">
            <div class="info-box">
                <p><strong>üìã Formato do arquivo:</strong></p>
                <p>RELAT√ìRIO DE PRE√áOS Nome do Restaurante</p>
                <p>*Categoria* <br> Item - R$ Pre√ßo</p>
            </div>

            <form id="uploadForm">
                <div class="form-group">
                    <label for="fileInput">üìÑ Arquivo TXT</label>
                    <input type="file" id="fileInput" accept=".txt" required>
                </div>

                <div class="form-group">
                    <label for="fontInput">üî§ Fonte</label>
                    <select id="fontInput">
                        <option value="Arial">Arial</option>
                        <option value="Times New Roman">Times New Roman</option>
                        <option value="Calibri">Calibri</option>
                        <option value="Verdana">Verdana</option>
                        <option value="Georgia">Georgia</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="sizeInput">üìè Tamanho da Fonte (pt)</label>
                    <input type="number" id="sizeInput" value="10" min="6" max="20" step="0.5">
                </div>

                <button type="submit" class="btn" id="submitBtn">
                    üöÄ Gerar Card√°pio
                </button>
            </form>

            <div id="statusBox" class="status">
                <h3 id="statusTitle">Status</h3>
                <p id="statusMessage"></p>
                <div id="spinner" class="spinner" style="display: none;"></div>
                <div id="downloadLinks" class="download-links"></div>
            </div>
        </div>
    </div>

    <script>
        // Configura√ß√£o da API
        const API_URL = 'http://localhost:8000';

        const form = document.getElementById('uploadForm');
        const submitBtn = document.getElementById('submitBtn');
        const statusBox = document.getElementById('statusBox');
        const statusTitle = document.getElementById('statusTitle');
        const statusMessage = document.getElementById('statusMessage');
        const spinner = document.getElementById('spinner');
        const downloadLinks = document.getElementById('downloadLinks');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const fileInput = document.getElementById('fileInput');
            const fontInput = document.getElementById('fontInput');
            const sizeInput = document.getElementById('sizeInput');

            if (!fileInput.files.length) {
                alert('Por favor, selecione um arquivo TXT');
                return;
            }

            // Preparar FormData
            const formData = new FormData();
            formData.append('file', fileInput.files[0]);
            formData.append('font', fontInput.value);
            formData.append('font_size', sizeInput.value);

            // Desabilitar bot√£o
            submitBtn.disabled = true;
            submitBtn.textContent = '‚è≥ Enviando...';

            try {
                // Upload
                const response = await fetch(`${API_URL}/cardapio/gerar`, {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error(`Erro HTTP: ${response.status}`);
                }

                const data = await response.json();
                const jobId = data.job_id;

                // Mostrar status
                showStatus('pending', 'Processamento Iniciado', 'Aguardando processamento...');
                spinner.style.display = 'block';

                // Polling de status
                await pollStatus(jobId);

            } catch (error) {
                showStatus('failed', 'Erro', `Erro ao enviar: ${error.message}`);
                submitBtn.disabled = false;
                submitBtn.textContent = 'üöÄ Gerar Card√°pio';
            }
        });

        async function pollStatus(jobId) {
            const maxAttempts = 150; // 5 minutos (150 * 2s)
            let attempts = 0;

            const interval = setInterval(async () => {
                attempts++;

                try {
                    const response = await fetch(`${API_URL}/cardapio/status/${jobId}`);
                    const data = await response.json();

                    if (data.status === 'processing') {
                        showStatus('processing', 'Processando', 'CorelDRAW est√° gerando seu card√°pio...');
                    }
                    else if (data.status === 'completed') {
                        clearInterval(interval);
                        spinner.style.display = 'none';
                        showStatus('completed', 'Conclu√≠do!', 'Card√°pio gerado com sucesso!');
                        showDownloadLinks(jobId, data.files);
                        submitBtn.disabled = false;
                        submitBtn.textContent = 'üöÄ Gerar Card√°pio';
                    }
                    else if (data.status === 'failed') {
                        clearInterval(interval);
                        spinner.style.display = 'none';
                        showStatus('failed', 'Falha', data.message);
                        submitBtn.disabled = false;
                        submitBtn.textContent = 'üöÄ Gerar Card√°pio';
                    }

                    if (attempts >= maxAttempts) {
                        clearInterval(interval);
                        spinner.style.display = 'none';
                        showStatus('failed', 'Timeout', 'Tempo de processamento excedido');
                        submitBtn.disabled = false;
                        submitBtn.textContent = 'üöÄ Gerar Card√°pio';
                    }

                } catch (error) {
                    clearInterval(interval);
                    spinner.style.display = 'none';
                    showStatus('failed', 'Erro', `Erro ao verificar status: ${error.message}`);
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'üöÄ Gerar Card√°pio';
                }
            }, 2000); // Verificar a cada 2 segundos
        }

        function showStatus(type, title, message) {
            statusBox.className = `status ${type}`;
            statusTitle.textContent = title;
            statusMessage.textContent = message;
        }

        function showDownloadLinks(jobId, files) {
            const icons = {
                pdf: 'üìÑ',
                png: 'üñºÔ∏è',
                cdr: 'üé®',
                json: 'üìä',
                csv: 'üìã'
            };

            let html = '<p><strong>Baixar arquivos:</strong></p>';
            
            for (const [type, filename] of Object.entries(files)) {
                html += `<a href="${API_URL}/cardapio/download/${jobId}/${type}" download="${filename}">
                    ${icons[type]} ${type.toUpperCase()}
                </a>`;
            }

            downloadLinks.innerHTML = html;
        }
    </script>
</body>
</html>
